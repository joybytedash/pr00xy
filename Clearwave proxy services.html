<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clearwave Proxy Services</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    header {
      background: #1e3c72;
      padding: 1rem;
      text-align: center;
      color: #fff;
    }
    header h1 {
      margin: 0;
      font-size: 2rem;
      letter-spacing: 1px;
    }
    main {
      padding: 2rem;
      max-width: 900px;
      margin: auto;
    }
    .buttons {
      margin-bottom: 2rem;
    }
    button {
      background: #00c6ff;
      border: none;
      padding: 0.7rem 1.2rem;
      margin-right: 1rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      color: #000;
      transition: background 0.3s;
    }
    button:hover {
      background: #0072ff;
      color: #fff;
    }
    section {
      margin-bottom: 2rem;
    }
    h2 {
      border-bottom: 2px solid #00c6ff;
      padding-bottom: 0.5rem;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: rgba(255,255,255,0.05);
      padding: 1rem;
      margin-bottom: 0.5rem;
      border-radius: 5px;
    }
    .loading {
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸŒŠ Clearwave Proxy Services</h1>
    <p>Seamless API access through our proxy backend</p>
  </header>
  <main>
    <div class="buttons">
      <button onclick="fetchPosts()">Fetch Posts (/api)</button>
      <button onclick="fetchUsers()">Fetch Users (/auth)</button>
      <button onclick="fetchData()">Fetch Data (/data)</button>
    </div>

    <p id="status" class="loading"></p>

    <section>
      <h2>Posts</h2>
      <ul id="posts"></ul>
    </section>

    <section>
      <h2>Users</h2>
      <ul id="users"></ul>
    </section>

    <section>
      <h2>Data</h2>
      <pre id="data"></pre>
    </section>
  </main>

  <script>
    const statusEl = document.getElementById('status');
    const postsEl = document.getElementById('posts');
    const usersEl = document.getElementById('users');
    const dataEl = document.getElementById('data');

    async function fetchPosts() {
      statusEl.textContent = "Loading posts...";
      postsEl.innerHTML = "";
      try {
        const res = await fetch('http://localhost:3000/api/posts');
        const data = await res.json();
        data.slice(0,5).forEach(post => {
          const li = document.createElement('li');
          li.innerHTML = `<strong>${post.title}</strong><p>${post.body}</p>`;
          postsEl.appendChild(li);
        });
        statusEl.textContent = "";
      } catch (err) {
        statusEl.textContent = "Error fetching posts.";
        console.error(err);
      }
    }

    async function fetchUsers() {
      statusEl.textContent = "Loading users...";
      usersEl.innerHTML = "";
      try {
        const res = await fetch('http://localhost:3000/auth/users');
        const data = await res.json();
        (data.data || []).forEach(user => {
          const li = document.createElement('li');
          li.textContent = `${user.first_name} ${user.last_name} (${user.email})`;
          usersEl.appendChild(li);
        });
        statusEl.textContent = "";
      } catch (err) {
        statusEl.textContent = "Error fetching users.";
        console.error(err);
      }
    }

    async function fetchData() {
      statusEl.textContent = "Loading data...";
      dataEl.textContent = "";
      try {
        const res = await fetch('http://localhost:3000/data/get');
        const data = await res.json();
        dataEl.textContent = JSON.stringify(data, null, 2);
        statusEl.textContent = "";
      } catch (err) {
        statusEl.textContent = "Error fetching data.";
        console.error(err);
      }
    }
  </script>
</body>
</html>
